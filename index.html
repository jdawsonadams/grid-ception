<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moons of Mars</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <h1>Moons of Mars</h1>

      <div class="grid">
        <div class="unit">
        <img class="img-flex" src="images/deimos.jpg" alt="">
        <h2>Deimos</h2>
        <p>Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.</p>
        <dl>
          <dt>Discovered by:</dt>
          <dd>Asaph Hall</dd>
          <dt>Discovery date:</dt>
          <dd>August 17, 1877</dd>
          <dt>Adjectives:</dt>
          <dd>Deimosian</dd>
        </dl>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
          <figure>
            <img class="img-flex" src="images/hadrosaur.jpg" alt="">
            <figcaption>Hadrosaur</figcaption>
          </figure>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
          <figure>
            <img class="img-flex" src="images/iguanodon.jpg" alt="">
            <figcaption>Iguanodon</figcaption>
          </figure>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
          <figure>
            <img class="img-flex" src="images/stegosaurus.jpg" alt="">
            <figcaption>Stegosaurus</figcaption>
          </figure>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-3">
          <figure>
            <img class="img-flex" src="images/archeopteryx.jpg" alt="">
            <figcaption>Archeopteryx</figcaption>
          </figure>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
          <figure>
            <img class="img-flex" src="images/pteranodon.jpg" alt="">
            <figcaption>Pteranodon</figcaption>
          </figure>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
          <figure>
            <img class="img-flex" src="images/rhamphorhynchus.jpg" alt="">
            <figcaption>Rhamphorhynchus</figcaption>
          </figure>
        </div>
      </div>


  </body>
</html>
